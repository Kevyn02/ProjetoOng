<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CadastrarProdutos/css/estilo-cad.css">
    <title>Cadastrar produtos</title>
</head>

<body>
    <form action="" method="">
        <div>
            <h1>Cadastro de produtos</h1>
            <hr>
        </div>

        <div>
            <label for="codprod">Código do produto: </label>
            <input type="text" name="codprod" class="form-control">
        </div>

        <div>
            <label for="categoria">Categoria: </label>
            <select>
                <option value="roupas">Roupas</option>
                <option value="sapatos">Sapatos</option>
                <option value="utensilios">Utensílios</option>
                <option value="joias">Jóias</option>
                <option value="brinquedos">Brinquedos</option>
                <option value="moveis">Móveis</option>
            </select>
        </div>

        <div>
            <label for="subcat">Subcategoria: </label>
            <select>
                <option value="femininas">Femininas</option>
                <option value="masculinas">Masculinas</option>
                <option value="infantis">Infantis</option>
            </select>
        </div>

        <div>
            <label for="preco">Preço: </label>
            <input type="text" name="preco" class="form-control">
        </div>

        <button type="submit">Cadastrar</button>
        <button>Cancelar</button>

        <div>
            <img id="imagem" src="../../Documentos/EXEMPLOS DE TELA/logo-cantinho.png" style="width: 270px;"
                alt="Produto">
        </div>

    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CadastrarProdutos/css/estilo-cad.css">

</body>

</html>
